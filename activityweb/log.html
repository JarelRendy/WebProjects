<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in le'Ray</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="phone-image">
      <img src="leraysidepic.jpg" alt="le'Ray Phone Preview" />
    </div>
    <div class="login-box">
      <img src="lereylogo.jpg" alt="le'Ray Logo" class="logo" />
      <form id="loginForm">
        <input type="text" name="emailOrPhone" placeholder="Email or Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <div class="divider">OR</div>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      <a href="forgetpass.html">Forgot password?</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
