<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="forget.css" />
</head>
<body>
  <div class="background"></div>
  <div class="reset-container">
    <div class="reset-box">
      <img src="lereylogo.jpg" alt="Instagram" class="logo" />
      <h2>Trouble logging in?</h2>
      <p>Enter your email, or phone we'll send you a link to get back into your account.</p>
      <form id="resetForm">
        <input type="text" name="user_input" placeholder="Email, or Mobile Number" required />
        <button type="submit">Send Login Link</button>
      </form>
      <a class="back-login" href="log.html">Back to login</a>
    </div>
  </div>
  <script src="forget.js"></script>
</body>
</html>
